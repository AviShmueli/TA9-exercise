<md-toolbar flex>
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <p>{{ ::vm.title }}</p>
    <div style="width: 40px; height: 40px;"></div>
  </div>
</md-toolbar>

<md-content layout-padding md-scroll-y style="height: 100%">
  <div layout="column" layout-align="center center" flex ng-if="vm.client !== null">
    <client-view client="vm.client"></client-view>
  </div>
</md-content>
